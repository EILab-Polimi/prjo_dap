
# Portfolios page
prjo_dap.portfolios:
  path: '/dap_portfolios'
  defaults:
    _controller: '\Drupal\prjo_dap\Controller\Portfolios::portfolios'
    _title: 'Portfolios'
  requirements:
    _permission: 'access content'

# # Outline pages
prjo_dap.out_infograph:
  path: '/dap_out_infograph/{wpp}'
  defaults:
    _controller: '\Drupal\prjo_dap\Controller\Outline::infograph'
    # _title: ''
  options:
    parameters:
      wpp:
        type: string
  requirements:
    _permission: 'access content'

